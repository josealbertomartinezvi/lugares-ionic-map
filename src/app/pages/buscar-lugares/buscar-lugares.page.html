<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Buscar Lugares</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-searchbar debounce="500" placeholder="Buscar..." [(ngModel)]="busqueda"
        (ionChange)="buscarLugar($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <div id="map"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of ubicaciones">
        <ion-list>
          <ion-item (click)="savePlace(item)">
            <ion-col size="1">
              <ion-row>
                <ion-icon name="compass"></ion-icon>
              </ion-row>
            </ion-col>
            <ion-col size="11">
              <ion-row>
                <ion-label style="font-size: 13px;">
                  {{item.nombre}}
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="font-size: 13px;">
                  {{ item.direccion }}
                  <br>
                  {{ item.distancia }} de distancia
                </ion-label>
              </ion-row>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
